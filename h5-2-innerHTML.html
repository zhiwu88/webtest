<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>innerHTML</title>
	<script type="text/javascript">
		function init() {
			var Planet = document.getElementById("green");
			Planet.innerHTML = "green change to while";
		}
		window.onload = init;
	</script>
</head>
<body>
	<h1>Green Planet</h1>
	<p id="green">Green</p>
	<h1>Red Planet</h1>
	<p id="red">Red</p>	
	<h1>Blue Planet</h1>
	<p id="blue">Blue</p>
</body>
</html>
