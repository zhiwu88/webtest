<!DOCTYPE html>
<html>
<head>
	<title>if</title>
</head>
<body>
	<script type="text/javascript">
		var scoops = 10;
		while (scoops >=0) {
			if (scoops == 3) {
				alert("3");
			} else if (scoops >9) {
				alert("more than 9");
			} else if (scoops == 2) {
				alert("2");
			} else if (scoops == 1) {
				alert("going twice");
			} else if (scoops == 0) {
				alert("Gone!");
			} else {
				alert("Still lots of ...,come on");
			}
			scoops = scoops -1;
		}
		alert("without!");
	</script>
</body>
</html>
