<!doctype html>
<html lang="zh-CN">
<head>
	<title>while and for</title>
</head>
<body>
	<script type="text/javascript">
		var scoops = 10;
		while (scoops > 0) {
			alert("More icecream! while statement");
			scoops = scoops -1;
		}
		alert("life without ice cream isn't the same");
	</script>

	<script type="text/javascript">
		for (var i = 10; i >0; i--) {
			alert("There's more icecream! for statement");
		}
		alert("life without ice cream...for statement");
	</script>
</body>
